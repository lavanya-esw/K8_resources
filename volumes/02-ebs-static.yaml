# Creating PV is K8 admin job
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain # retain means don't delete data, Recycle means delete data don't delete disk. Delete means delete the disk
  capacity:
    storage: 15Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-04fd32ae17dd88c59

---
apiVersion: v1
kind: PersistenceVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClass: ""
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    purpose: ebs-static
spec: 
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: nginx-html
          mounthPath: /usr/share/nginx/html
      nodeSelector:
        topology.kubernetes.io/zone: us-east-1a

  volumes:
    - name: nginx-html
      persistenceVolumeClaim:
        claimName: ebs-static

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-ebs-static
spec:
  type: LoadBalancer
  selector:
    purpose: ebs-static
  ports:
    - protocol: TCP
      port: 80
      targetPOrt: 80
      NodePort: 30008
